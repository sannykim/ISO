<ion-header>
  <ion-navbar>
    <ion-title>
      Predictor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <div class ="bg-image-predict">
        <img src='assets/imgs/graph1.jpg'/>
      </div>

      <div class="row">
          <div class="col-md-6">
            <div style="display: block;">
            <canvas baseChart width="330" height="300"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
  </ion-content>
